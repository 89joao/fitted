<!DOCTYPE html>
<html>
<head>
  <title>Cozinhas Fitted Flavors</title>
</head>
<body>
  <header>
    <h1>Cozinhas Fitted Flavors</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#produtos">Produtos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <main>
    <section id="sobre">
      <h2>Sobre</h2>
      <p>A Fitted Flavors é uma empresa especializada em cozinhas planejadas de alta qualidade.</p>
    </section>

    <section id="produtos">
      <h2>Produtos</h2>
      <p>Confira nossa linha de cozinhas planejadas com diversas opções de cores, acabamentos e estilos.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Fitted Flavors</p>
  </footer>
</body>
</html>
